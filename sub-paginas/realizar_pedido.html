<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realizar Pedido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="order container">
    <h2>Realiza tu Pedido</h2>
    <form action="#" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      
      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" name="email" required>

      <label for="batido">Selecciona tu Batido:</label>
      <select id="batido" name="batido">
        <option value="batido1">Batido Tropical</option>
        <option value="batido2">Batido Proteico</option>
        <option value="batido3">Batido Verde</option>
      </select>

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" name="cantidad" value="1" min="1" required>

      <button type="submit" class="cta-btn">Realizar Pedido</button>
    </form>
  </section>
</body>
</html>
